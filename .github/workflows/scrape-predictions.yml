name: Scrape Ethereum Price Predictions

on:
  schedule:
    # Run daily at 7:00 AM Taiwan time (11:00 PM UTC)
    - cron: '0 23 * * *'
  workflow_dispatch: # Allow manual triggering
  push:
    branches: [ main, master ]
    paths:
      - 'scraper.py'
      - '.github/workflows/scrape-predictions.yml'

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install Chrome and ChromeDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip curl jq
        # Install Chrome
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
        # Install ChromeDriver using Chrome for Testing API
        CHROME_VERSION=$(google-chrome --version | cut -d " " -f3)
        CHROMEDRIVER_URL=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/known-good-versions-with-downloads.json" | \
          jq -r ".versions[] | select(.version==\"${CHROME_VERSION}\") | .downloads.chromedriver[] | select(.platform==\"linux64\") | .url" | head -1)
        
        if [ -z "$CHROMEDRIVER_URL" ]; then
          # Fallback: get latest stable version
          CHROMEDRIVER_URL=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/last-known-good-versions-with-downloads.json" | \
            jq -r ".channels.Stable.downloads.chromedriver[] | select(.platform==\"linux64\") | .url")
        fi
        
        wget -O /tmp/chromedriver.zip "$CHROMEDRIVER_URL"
        sudo unzip /tmp/chromedriver.zip -d /tmp/
        sudo mv /tmp/chromedriver-linux64/chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver
        
    - name: Run scraper
      run: python scraper.py
      
    - name: Check for changes
      id: git-check
      run: |
        git diff --exit-code README.md || echo "changes=true" >> $GITHUB_OUTPUT
        
    - name: Commit and push changes
      if: steps.git-check.outputs.changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md
        git commit -m "ðŸ¤– Update Ethereum price predictions - $(date '+%Y-%m-%d %H:%M:%S')"
        git push
        
    - name: Create summary
      if: always()
      run: |
        if [ "${{ steps.git-check.outputs.changes }}" == "true" ]; then
          echo "âœ… README.md updated with new price predictions" >> $GITHUB_STEP_SUMMARY
        else
          echo "â„¹ï¸ No changes detected in price predictions" >> $GITHUB_STEP_SUMMARY
        fi
        echo "ðŸ“Š Scraping completed at $(date)" >> $GITHUB_STEP_SUMMARY